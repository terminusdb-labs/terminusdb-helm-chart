replicaCount: 1

statefulset:
  port: 6363
  image:
    name: terminusdb/terminusdb-server
    pullPolicy: Always
    tag: ""

storageclassName: localpath
persistent:
  VolumeStorageSize: 2Gi
  claimSize: 1Gi

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: false
  annotations: {}
  name: ""

podAnnotations: {}

podSecurityContext: {}

securityContext: {}

ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []

resources: {}

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80
mountOptions:
  - ssd
  - nfsvers=4.1

path: "/tmp"